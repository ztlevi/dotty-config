# https://mutagen.io/documentation/synchronization/version-control-systems/
# Create case sensitive volume first. See base/macos/README.md
# mutagen sync terminate dev
# mutagen sync create --name=dev /Volumes/dev zhot@dev:/home/zhot/dev
# mutagen sync list
sync:
  defaults:
    maxStagingFileSize: "20 MB"
    mode: "two-way-resolved"
    # Ignore symlink since most should be auto generated build files
    symlink:
      mode: ignore
    ignore:
      vcs: false
      paths:
        # Git
        - .git/index.lock

        # macOS
        - .DS_Store
        - .Spotlight-V100
        - .fseventsd
        - .Trash*
        - .DocumentRevisions*
        - .TemporaryItems

        # Eclipse
        - "**/.metadata"
        - "**/.settings"
        - "**/.project"
        - "**/.classpath"

        # JetBrains/IntelliJ
        - "*.iml"
        - "*.iws"
        - "**/.idea"

        # Vim
        - "[._]*.s[a-v][a-z]"
        - "[._]*.sw[a-p]"
        - "[._]s[a-v][a-z]"
        - "[._]sw[a-p]"
        - Session.vim
        - Sessionx.vim

        # VSCode
        - "__debug_bin*"

        # AI tools
        - ".aider*"

        # Amazon tools
        - ".rde"
        - ".bemol"
        - ".suds"
        - release-info
        - ".smithy-project.json"

        # AWS data/workspace
        - capture_data
        - data
        - influxdb-docker-data-volume
        - influx_tmp_space
        - sdk_build
        - "**/env/**"
        - "*.textproto"
        - "*.pb"
        - "*.pftrace"
        - buildtools
        - "*-1.0-*"
        - "slurm-*.out"
        - .brazil
        - .brazil_trash

        # Java
        - "annotation-generated-src"
        - "annotation-generated-tst"
        - "*.jar"

        # Node.js
        - node_modules
        - .pnpm-store
        - .parcel-cache
        - dist
        - .eslintcache
        - __image_snapshots__
        - __snapshots__

        # Python
        - .mypy_cache
        - __pycache__
        - .ipynb_checkpoints
        - .pytest_cache
        - .python-version
        - pyrightconfig.json
        - .tox
        - .env
        - .venv

        # Build and release
        - build
        - build_tmp
        - build_pkg
        - release
        - out
        - "*.rpm"

        # C++
        - .cache
        - .ccls-cache

        # Go
        - gocache
        - gomodcache

        # Gradle
        - "**/src/**/buildSrc/build"
        - "**/src/**/buildSrc/.gradle"
        - .gradle
        - gradle
        - gradlew
        - gradlew.bat

        # Logs
        - "*.log"
        - "log/*.log"
        - "logs/*.log"
        - "log/**/*.log"
        - "logs/**/*.log"

        # Archives
        - "*.tar"
        - "*.gz"
        - "*.zip"
        - "*.rar"

        # Unison config dir
        - .unison
        - .attach_pid*
